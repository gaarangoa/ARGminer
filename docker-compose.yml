version: '2'

services:

# The front end is copied to the nginx
  frontend:
    image: nginx
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend/dist/:/usr/share/nginx/html
    tty: true
    ports:
      - "8081:80"
      - "4431:443"
    depends_on:
      - database
      - backend

# database with everything!
  database:
    image: mongo:3.6
    environment:
      - MONGO_DATA_DIR=./database/mongo
      - MONGO_LOG_DIR=./database/mongo
    volumes:
      - ./database/mongo:/data/db
    ports:
      - 27897:17863
    tty: true
    command: mongod --dbpath /data/db --directoryperdb --port 17863 --maxConns 5000


# python rest API with the analysis algorithms
  backend:
    image: python
    environment:
      - DB_HOST=database
    build:
      context: ./backend/rest/
      dockerfile: Dockerfile
    volumes:
      - ./backend/:/src/
      - ./database/release/:/release/
    tty: true
    ports:
      - "5001:5000"
    depends_on:
      - database
    links:
      - database


  email_service:
    build:
      context: ./email_service/
      dockerfile: Dockerfile
    volumes:
      - ./email_service/:/src/
    tty: true
    command: python3 /src/api.py